<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>To Do App!</title>

  <style>
    #todo-item {
      font-weight: 700;
      font-size: 2em;
    }
  </style>
</head>

<body>

  <!-- Title -->
  <h1>My To Do's!</h1>

  <!-- Input Form -->
  <form>
    <span id="todo-item">To Do Item: <input id="to-do" type="text" ><input id="add-to-do" value="Add Item" type="submit"></span>
  </form>

  <hr>

  <!-- To-Do List -->
  <div id="to-dos"></div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Script -->
  <script>
    var toDoCount = 0;
    $("#add-to-do").on("click", function(event) {
      event.preventDefault();
      var newToDo = $("#to-do").val();
      var p = $("<p>");
      p.attr("id", "item-" + toDoCount);
      p.text(newToDo);
      var button = $("<button>");
      button.attr("id", "button-" + toDoCount);
      button.attr("data-to-do", toDoCount);
      button.addClass("checkbox");
      button.text("\u2714");
      p.prepend(button);
      $("#to-dos").append(p);
      $("#to-do").val("");
      toDoCount++;
    });

    $(document.body).on("click", ".checkbox", function() {
      var toDoNumber = $(this).attr("data-to-do");
      $("#item-" + toDoNumber).empty();
    });
  </script>
</body>

</html>
